<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Pintar</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .screen {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s;
        }
        
        .screen.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* List Screen */
        .search-box {
            margin-bottom: 20px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .filter-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .filter-tag {
            padding: 8px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
        }
        
        .filter-tag.active {
            background: #667eea;
            color: white;
        }
        
        .btn-new-note {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .btn-new-note:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .notes-container {
            display: grid;
            gap: 15px;
        }
        
        .note-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            cursor: pointer;
        }
        
        .note-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .note-content {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .note-date {
            color: #999;
            font-size: 12px;
        }
        
        /* Add/Edit Screen */
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-header h2 {
            color: #333;
        }
        
        .btn-back {
            background: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button-group button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn-save {
            background: #4CAF50;
            color: white;
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
        }
        
        .btn-cancel {
            background: #757575;
            color: white;
        }
        
        /* Status Bar */
        .status-bar {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }
        
        .toast.show {
            display: block;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .notes-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-book"></i> Catatan Pintar</h1>
            <p>Aplikasi Catatan Offline</p>
            <div class="status-indicator" style="margin-top: 10px; font-size: 12px;">
                <i class="fas fa-wifi"></i> <span>Online</span>
            </div>
        </div>
        
        <!-- Screen 1: Daftar Catatan -->
        <div id="screen-list" class="screen active">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Cari catatan...">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="filter-tags">
                <div class="filter-tag active" onclick="filterNotes('all')">Semua</div>
                <div class="filter-tag" onclick="filterNotes('pinned')">üìå Disematkan</div>
                <div class="filter-tag" onclick="filterNotes('recent')">üïí Terbaru</div>
                <div class="filter-tag" onclick="filterNotes('important')">‚≠ê Penting</div>
            </div>
            
            <button class="btn-new-note" onclick="showAddScreen()">
                <i class="fas fa-plus"></i> Catatan Baru
            </button>
            
            <div id="notes-container" class="notes-container">
                <!-- Catatan akan muncul di sini -->
            </div>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-clipboard"></i>
                <h3>Belum ada catatan</h3>
                <p>Mulai dengan membuat catatan pertama Anda</p>
            </div>
        </div>
        
        <!-- Screen 2: Tambah/Edit Catatan -->
        <div id="screen-add" class="screen">
            <div class="form-header">
                <h2 id="form-title">Catatan Baru</h2>
                <button class="btn-back" onclick="showListScreen()">
                    <i class="fas fa-arrow-left"></i> Kembali
                </button>
            </div>
            
            <div class="form-group">
                <label for="title"><i class="fas fa-heading"></i> Judul</label>
                <input type="text" id="title" class="form-input" placeholder="Judul catatan" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="content"><i class="fas fa-edit"></i> Isi Catatan</label>
                <textarea id="content" class="form-input" placeholder="Tulis catatan di sini..." rows="8"></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn-save" onclick="saveNote()">
                    <i class="fas fa-save"></i> SIMPAN
                </button>
                <button class="btn-delete" id="btn-delete-form" onclick="deleteNoteFromForm()" style="display: none;">
                    <i class="fas fa-trash"></i> HAPUS
                </button>
                <button class="btn-cancel" onclick="showListScreen()">
                    <i class="fas fa-times"></i> BATAL
                </button>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="stats">
                <span id="note-count">0 catatan</span>
                <span id="pinned-count"> ‚Ä¢ 0 disematkan</span>
            </div>
            <div id="last-sync">Baru saja</div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toast-message">Catatan berhasil disimpan!</span>
    </div>

    <script>
        // ===============================
        // SIMPLE NOTES APP - WORKING VERSION
        // ===============================
        
        // Global variables
        let notes = [];
        let editingIndex = -1;
        let currentFilter = 'all';
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Aplikasi Catatan dimuat');
            loadNotes();
            setupEventListeners();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            document.getElementById('search-input').addEventListener('input', function() {
                searchNotes(this.value);
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (document.getElementById('screen-add').classList.contains('active')) {
                        showListScreen();
                    }
                }
            });
        }
        
        // Load notes from localStorage
        function loadNotes() {
            try {
                const saved = localStorage.getItem('simple-notes');
                notes = saved ? JSON.parse(saved) : [];
                console.log('Memuat', notes.length, 'catatan');
                renderNotes();
                updateStats();
            } catch (e) {
                console.error('Error loading notes:', e);
                notes = [];
            }
        }
        
        // Save notes to localStorage
        function saveNotesToStorage() {
            try {
                localStorage.setItem('simple-notes', JSON.stringify(notes));
                updateStats();
                console.log('Catatan disimpan');
            } catch (e) {
                console.error('Error saving notes:', e);
                showToast('Gagal menyimpan catatan', 'error');
            }
        }
        
        // Render notes to screen
        function renderNotes(notesToShow = null) {
            const container = document.getElementById('notes-container');
            const emptyState = document.getElementById('empty-state');
            
            let displayNotes = notesToShow || notes;
            
            if (displayNotes.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Sort by date (newest first)
            const sortedNotes = [...displayNotes].sort((a, b) => 
                new Date(b.date || b.createdAt) - new Date(a.date || a.createdAt)
            );
            
            container.innerHTML = sortedNotes.map((note, index) => {
                const originalIndex = notes.findIndex(n => n.id === note.id);
                const shortContent = note.content.length > 100 
                    ? note.content.substring(0, 100) + '...' 
                    : note.content;
                
                const date = new Date(note.date || note.createdAt);
                const formattedDate = date.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <div class="note-card" onclick="viewNote(${originalIndex})">
                        <h3>${note.title || 'Tanpa Judul'}</h3>
                        <div class="note-content">${shortContent.replace(/\n/g, '<br>')}</div>
                        <div class="note-date">
                            <i class="far fa-calendar"></i> ${formattedDate}
                            ${note.pinned ? ' üìå' : ''}
                        </div>
                        <div style="margin-top: 10px; display: flex; gap: 8px;">
                            <button onclick="editNote(${originalIndex}); event.stopPropagation();" 
                                    style="background: #2196F3; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteNote(${originalIndex}); event.stopPropagation();" 
                                    style="background: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button onclick="togglePin(${originalIndex}); event.stopPropagation();" 
                                    style="background: ${note.pinned ? '#FF9800' : '#9E9E9E'}; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                                <i class="fas fa-thumbtack"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Screen navigation
        function showAddScreen() {
            console.log('Menampilkan screen tambah catatan');
            document.getElementById('screen-list').classList.remove('active');
            document.getElementById('screen-add').classList.add('active');
            document.getElementById('form-title').textContent = 'Catatan Baru';
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('btn-delete-form').style.display = 'none';
            editingIndex = -1;
            setTimeout(() => document.getElementById('title').focus(), 100);
        }
        
        function showListScreen() {
            console.log('Kembali ke daftar catatan');
            document.getElementById('screen-add').classList.remove('active');
            document.getElementById('screen-list').classList.add('active');
            renderNotes();
        }
        
        // Note actions
        function saveNote() {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            
            if (!content) {
                showToast('Isi catatan tidak boleh kosong', 'error');
                return;
            }
            
            const now = new Date();
            const noteData = {
                id: editingIndex >= 0 ? notes[editingIndex].id : Date.now(),
                title: title,
                content: content,
                createdAt: editingIndex >= 0 ? notes[editingIndex].createdAt : now.toISOString(),
                updatedAt: now.toISOString(),
                pinned: editingIndex >= 0 ? (notes[editingIndex].pinned || false) : false
            };
            
            if (editingIndex >= 0) {
                notes[editingIndex] = noteData;
            } else {
                notes.push(noteData);
            }
            
            saveNotesToStorage();
            showListScreen();
            showToast(editingIndex >= 0 ? 'Catatan diperbarui!' : 'Catatan baru disimpan!', 'success');
        }
        
        function editNote(index) {
            if (!notes[index]) return;
            
            editingIndex = index;
            const note = notes[index];
            
            document.getElementById('title').value = note.title || '';
            document.getElementById('content').value = note.content || '';
            document.getElementById('form-title').textContent = 'Edit Catatan';
            document.getElementById('btn-delete-form').style.display = 'block';
            
            document.getElementById('screen-list').classList.remove('active');
            document.getElementById('screen-add').classList.add('active');
            setTimeout(() => document.getElementById('title').focus(), 100);
        }
        
        function viewNote(index) {
            if (!notes[index]) return;
            
            const note = notes[index];
            const date = new Date(note.updatedAt || note.createdAt);
            const formattedDate = date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            alert(`Judul: ${note.title || 'Tanpa Judul'}\n\n${note.content}\n\nTanggal: ${formattedDate}`);
        }
        
        function deleteNote(index) {
            if (!notes[index]) return;
            
            if (confirm('Hapus catatan ini?')) {
                notes.splice(index, 1);
                saveNotesToStorage();
                renderNotes();
                showToast('Catatan dihapus', 'success');
            }
        }
