<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catatan Offline</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding-top: env(safe-area-inset-top);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .screen {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* List Screen */
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(37, 117, 252, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary:hover, .btn-primary:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .note-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border: 1px solid #eaeaea;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: pointer;
        }
        
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        
        .note-card h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2575fc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .note-content {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 12px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .note-date {
            font-size: 0.75rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ccc;
        }
        
        /* Add/Edit Screen */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2575fc;
        }
        
        .form-textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            min-height: 200px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #2575fc;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        /* Note Actions */
        .note-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .note-card:hover .note-actions {
            opacity: 1;
        }
        
        .action-btn {
            background: #f5f5f5;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #666;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: #e0e0e0;
            color: #333;
        }
        
        .action-btn.delete:hover {
            background: #ffebee;
            color: #f44336;
        }
        
        .action-btn.edit:hover {
            background: #e8f0fe;
            color: #2575fc;
        }
        
        /* Status Bar */
        .status-bar {
            padding: 10px 20px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #666;
        }
        
        .offline-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .offline-indicator.offline {
            color: #f44336;
        }
        
        .offline-indicator.online {
            color: #4caf50;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                box-shadow: none;
            }
            
            .notes-container {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 15px;
            }
            
            .screen {
                padding: 15px;
            }
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2575fc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-sticky-note"></i> Catatan Offline</h1>
            <div class="offline-indicator online" id="status-indicator">
                <i class="fas fa-wifi"></i>
                <span>Online</span>
            </div>
        </div>
        
        <!-- Screen 1: Daftar Catatan -->
        <div id="screen-list" class="screen active">
            <div class="list-header">
                <h2>Semua Catatan</h2>
                <button class="btn-primary" onclick="showScreen('screen-add')">
                    <i class="fas fa-plus"></i> Catatan Baru
                </button>
            </div>
            
            <div id="notes-container" class="notes-container">
                <!-- Catatan akan dimuat di sini -->
            </div>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-clipboard"></i>
                <h3>Belum ada catatan</h3>
                <p>Mulai buat catatan pertama Anda</p>
                <button class="btn-primary" onclick="showScreen('screen-add')" style="margin-top: 20px;">
                    <i class="fas fa-plus"></i> Buat Catatan
                </button>
            </div>
        </div>
        
        <!-- Screen 2: Tambah/Edit Catatan -->
        <div id="screen-add" class="screen">
            <div class="list-header">
                <h2 id="form-title">Tambah Catatan Baru</h2>
                <button class="btn-secondary" onclick="showScreen('screen-list')">
                    <i class="fas fa-arrow-left"></i> Kembali
                </button>
            </div>
            
            <div class="form-group">
                <label for="title">Judul</label>
                <input type="text" id="title" class="form-input" placeholder="Masukkan judul catatan" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="content">Isi Catatan</label>
                <textarea id="content" class="form-textarea" placeholder="Tulis catatan Anda di sini..."></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="saveNote()" id="save-button">
                    <i class="fas fa-save"></i> Simpan
                </button>
                <button class="btn-secondary" onclick="showScreen('screen-list')">
                    <i class="fas fa-times"></i> Batal
                </button>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div id="note-count">0 catatan</div>
            <div id="last-sync">Terakhir disimpan: Baru saja</div>
        </div>
    </div>

    <script>
        // State aplikasi
        let notes = [];
        let editingIndex = -1;
        
        // Inisialisasi aplikasi
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            setupNetworkListener();
            
            // Setup service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker terdaftar'))
                    .catch(err => console.log('Service Worker gagal:', err));
            }
            
            // Setup keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl+S atau Cmd+S untuk menyimpan
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    if (document.getElementById('screen-add').classList.contains('active')) {
                        saveNote();
                    }
                }
                
                // Escape untuk kembali ke daftar
                if (e.key === 'Escape') {
                    if (document.getElementById('screen-add').classList.contains('active')) {
                        showScreen('screen-list');
                    }
                }
            });
        });
        
        // Fungsi untuk memuat catatan dari localStorage
        function loadNotes() {
            const notesData = localStorage.getItem('notes');
            notes = notesData ? JSON.parse(notesData) : [];
            renderNotes();
            updateNoteCount();
        }
        
        // Fungsi untuk merender daftar catatan
        function renderNotes() {
            const container = document.getElementById('notes-container');
            const emptyState = document.getElementById('empty-state');
            
            if (notes.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Urutkan berdasarkan tanggal (terbaru pertama)
            const sortedNotes = [...notes].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            container.innerHTML = sortedNotes.map((note, index) => {
                // Cari index asli dalam array notes
                const originalIndex = notes.findIndex(n => 
                    n.title === note.title && 
                    n.content === note.content && 
                    n.date === note.date
                );
                
                // Potong konten jika terlalu panjang
                const shortContent = note.content.length > 150 
                    ? note.content.substring(0, 150) + '...' 
                    : note.content;
                
                // Format tanggal
                const date = new Date(note.date);
                const formattedDate = date.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });
                
                return `
                    <div class="note-card" onclick="viewNote(${originalIndex})">
                        <h3>${note.title || 'Tanpa Judul'}</h3>
                        <div class="note-content">${shortContent}</div>
                        <div class="note-date">
                            <i class="far fa-calendar"></i> ${formattedDate}
                        </div>
                        <div class="note-actions">
                            <button class="action-btn edit" onclick="editNote(${originalIndex}); event.stopPropagation();">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteNote(${originalIndex}); event.stopPropagation();">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Fungsi untuk menampilkan layar
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            document.getElementById(screenId).classList.add('active');
            
            if (screenId === 'screen-list') {
                renderNotes();
                resetForm();
            }
        }
        
        // Fungsi untuk melihat catatan
        function viewNote(index) {
            const note = notes[index];
            
            // Tampilkan dalam alert atau modal sederhana
            alert(`Judul: ${note.title || 'Tanpa Judul'}\n\n${note.content}\n\nTanggal: ${note.date}`);
        }
        
        // Fungsi untuk mengedit catatan
        function editNote(index) {
            const note = notes[index];
            editingIndex = index;
            
            document.getElementById('title').value = note.title || '';
            document.getElementById('content').value = note.content || '';
            document.getElementById('form-title').textContent = 'Edit Catatan';
            document.getElementById('save-button').innerHTML = '<i class="fas fa-save"></i> Perbarui';
            
            showScreen('screen-add');
        }
        
        // Fungsi untuk menghapus catatan
        function deleteNote(index) {
            if (confirm('Apakah Anda yakin ingin menghapus catatan ini?')) {
                notes.splice(index, 1);
                saveNotesToStorage();
                renderNotes();
                updateNoteCount();
            }
        }
        
        // Fungsi untuk menyimpan catatan
        function saveNote() {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            
            if (!content) {
                alert('Isi catatan tidak boleh kosong');
                return;
            }
            
            const newNote = {
                title: title,
                content: content,
                date: new Date().toISOString()
            };
            
            if (editingIndex >= 0) {
                // Update catatan yang ada
                notes[editingIndex] = newNote;
            } else {
                // Tambah catatan baru
                notes.push(newNote);
            }
            
            saveNotesToStorage();
            showScreen('screen-list');
            
            // Reset form
            resetForm();
        }
        
        // Fungsi untuk menyimpan ke localStorage
        function saveNotesToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
            updateNoteCount();
            updateLastSync();
        }
        
        // Fungsi untuk reset form
        function resetForm() {
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('form-title').textContent = 'Tambah Catatan Baru';
            document.getElementById('save-button').innerHTML = '<i class="fas fa-save"></i> Simpan';
            editingIndex = -1;
        }
        
        // Fungsi untuk memperbarui jumlah catatan
        function updateNoteCount() {
            const countElement = document.getElementById('note-count');
            countElement.textContent = `${notes.length} catatan`;
        }
        
        // Fungsi untuk memperbarui status sinkronisasi
        function updateLastSync() {
            const syncElement = document.getElementById('last-sync');
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit'
            });
            syncElement.textContent = `Terakhir disimpan: ${timeString}`;
        }
        
        // Fungsi untuk mendeteksi status jaringan
        function setupNetworkListener() {
            const statusElement = document.getElementById('status-indicator');
            
            function updateNetworkStatus() {
                if (navigator.onLine) {
                    statusElement.className = 'offline-indicator online';
                    statusElement.innerHTML =
